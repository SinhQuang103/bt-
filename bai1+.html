<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Bai 1</h2>

<input type="text" id="st2">
<button onclick="Code1()">Diện tích</button>
<h1 id="kq1"></h1>
<script>
    function Code1() {
        let c = document.getElementById('st1').value;
        let d = document.getElementById('st2').value;
        document.getElementById('kq1').innerHTML = "Dien Tich La: " + c * d
    }
</script>
<h2>Bai 2</h2>
<input type="text" id="st3">
<button onclick="Code2()">Chu Vi</button>
<h3 id="kq2"></h3>
<script>
    function Code2() {
        let c = document.getElementById('st3').value;
        document.getElementById('kq2').innerHTML = "Chu Vi La: " + c * 3.14
    }
</script>
<h2>Bai 3</h2>
<input type="text" id="st4">
<button onclick="Code3()">Độ F</button>

<script>
    function Code3() {
        let c = document.getElementById('st4').value;
        document.getElementById('kq3').innerHTML = "Độ F: " + (9*c/5 + 32)
    }
</script>
<h2>Bai 4</h2>
<input type="text" id="st5">
<input type="text" id="st6">
<input type="text" id="st7">
<button onclick="Code4()">TBM</button>
<button onclick="Code5()">Tổng</button>
<h1 id="kq4"></h1>
<script>
    function Code4() {
        let c = document.getElementById('st5').value;
        let d = document.getElementById('st6').value;
        let e = document.getElementById('st7').value
        document.getElementById('kq4').innerHTML = "Trung Bình Môn: " + (c+d+e)/3
    }
</script>
<script>
    function Code5() {
        let c = document.getElementById('st5').value;
        let d = document.getElementById('st6').value;
        let e = document.getElementById('st7').value
        document.getElementById('kq4').innerHTML = "Tổng điểm: " + c+d+e
    }
</script>
</body>
</html>
